<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>CRM Sign-Up</title>
</head>
<body>
    <div class="container w-75 h-50">
        <!-- Main Image for the page -->
        <div class="bg-image">
            <img src="images/Group_10.png" class="rounded float-end w-75 pt-5" alt="">
        </div>
        <!-- Sign Up section -->
        <div class="sign-up">
            <form action="">
                <!-- Sign Up -->
                <h1 class="sign-head">Sign Up</h1>
                <!-- User-name section with FA-user icon -->
                <i class="fa-regular fa-user"></i><input class="in-put user-name" type="text" name="" placeholder="">
                <!-- Email section with FA-envelope icon -->
                <i class="fa-regular fa-envelope"></i><input class="in-put user-email" type="email" name="" id="">
                <!-- Password section with FA-lock icon -->
                <i class="fa-solid fa-lock"></i><input class="in-put user-pswrd" type="password" name="" id="" placeholder="">
                <!-- Sign-Up button linked to "codingtemple.com" -->
                <a href="https://codingtemple.com/" target="_blank"><button type="button" class="sign-btn">Sign Up</button></a>
            </form>
            <!-- Text under Sign Up button -->
            <p class="option-text">Or Sign up with social platforms</p>
            <!-- Social Platform with links to their respective websites/FA icons for the logo -->
            <div class="plat-icon">
                <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook-f"></i></a><a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter"></i></a><a href="https://www.google.com/" target="_blank"><i class="fa-brands fa-google"></i></a><a href="https://www.linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
        </div>
    </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
